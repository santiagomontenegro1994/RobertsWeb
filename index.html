<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprenta Roberts</title>
    <script src="https://kit.fontawesome.com/0d53a6ada4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
</head>
<body>
    <!--parte de la barra de nav-->
    <header>
        <nav>
            <div class="logo">
                <a href=""><img src="img/Logo Roberts.png"  alt="Logo"></a>
            </div>
            <button class="btn" name="nav list"><i class="fa-solid fa-bars"></i></button>
            <ul class="menu">
                <li class="nav-menu">
                    <a href="#Inicio" class="nav-menu-link">Inicio</a>
                </li>
                <li class="nav-menu">
                    <a href="#Quienes-somos" class="nav-menu-link">Quienes Somos</a>
                </li>
                <li class="nav-menu">
                    <a href="#Productos" class="nav-menu-link">Productos</a>
                </li>
                <li class="nav-menu">
                    <a href="#Donde-estamos" class="nav-menu-link">Donde Estamos</a>
                </li>
                <li class="nav-menu">
                    <a href="#Contacto" class="nav-menu-link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Inicio -->
        <section class="banners" id="Inicio">
            <h1>IMPRENTA ROBERTS</h1>
            <div class="slider">
                <!-- imagenes slides -->
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide first">
                        <img src="https://copimar.net/wp-content/uploads/2019/01/COPIMAR_Imprentas-camino-a-la-transformaci%C3%B3n-digital.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://venngage-wordpress-es.s3.amazonaws.com/uploads/2020/04/Ejemplos-tarjetas-presentacion.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://img.freepik.com/psd-gratis/plantillas-modernas-folletos-tarjetas-publicitarias-o-dl_237398-353.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://www.dealerworld.es/archivos/201809/oce-colorado-1640.jpg" alt="">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </section>
        <!-- Quienes Somos -->
        <section id="Quienes-somos">
            <div class="container">
                <h2>Quienes Somos</h2>
                <p>Somos la Imprenta con mas 25 a√±os de experiencia</p>
            </div>
        </section>
        <!-- Productos -->
        <section id="Productos">
            <h2>Productos</h2>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/Tarjeta.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Tarjetas Personales</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/Volante.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Volantes</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/Talonarios.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Talonarios</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/1553497976_B3su.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Vinilos</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/Sublimacion.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Sublimacion</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <a href=""><img src="img/Lona.jpg"  alt=""></a>  
                    </div>
                    <div class="back">
                        <h4>Lonas</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- Donde Estamos -->
        <section id="Donde-estamos">
            <h2>Donde Estamos</h2>     
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3409.305272310927!2d-64.29984738255615!3d-31.295306699999973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329dfb1f472671%3A0x57444c8bce4ccc36!2sRoberts%20Imprenta!5e0!3m2!1ses!2sar!4v1661363986433!5m2!1ses!2sar" width="90%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        </section>
        <!-- Contacto -->
        <section id="Contacto">
            <div class="container">
                <h2>Contacto</h2>
                    <form action="">
                        <input type="text" name="Nombre" placeholder="Nombre">
                        <input type="email" name="Correo" placeholder="Correo">
                        <input type="tel" name="Telefono" placeholder="Telefono">
                        <textarea name="Mensaje" placeholder="Escriba aqui su mensaje"></textarea>
                        <input type="button" value="Enviar" id="botonContacto">
                    </form>
                    <a href="https://github.com/santiagomontenegro1994" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/santiagomontenegro1994/" target="_blank">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a> 
                    <a href="https://www.linkedin.com/in/santiagomontenegro1994/" target="_blank">
                        <i class="fa-brands fa-square-whatsapp"></i>
                    </a>       
            </div>
        </section>
    </main>
    <script defer src="index.js"></script>
</body>
</html>
